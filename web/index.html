<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <title>Anketa</title>
</head>

<body>
<div id="container">
    <form action="/process" method="post">
        <fieldset>
            <legend>User information</legend>
            <ol>
                <li>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" autofocus name="firstname" placeholder="John" required>
                </li>
                <li>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" name="lastname" placeholder="Johnson" required>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Question 1</legend>
            <h3>How did you find us?</h3>
            <input type="radio" name="question1" value="TV" required>TV<br>
            <input type="radio" name="question1" value="Newspaper" required>Newspaper<br>
        </fieldset>
        <fieldset>
            <legend>Question 2</legend>
            <h3>How old are you?</h3>
            <input type="radio" name="question2" value="<18" required><18<br>
            <input type="radio" name="question2" value="18>" required>18><br>
        </fieldset>
        <input class="button" type="submit" value="OK">
    </form>
</div>
</body>
</html>
